<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="formulario.css" type="text/css" media="screen">
</head>
<body>

    <div class="campo">
        <h1 id="titulo">VENHA SERVIR A DEUS NA JVDT BOAS NOVAS</h1>
        <p id="subtitulo">Cadastre suas informações e entraremos em contato com você</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
      </fieldset>

      <fieldset class="grupo">
        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>
        <div class="campo">
            <label for="whatsapp"><strong>WhatsApp</strong></label>
            <input type="text" nome="whatsapp" id="whatsapp" required>
        </div>
    </fieldset>
      
      <div id="check">
        <label><strong>Qual forma de contato você prefere?</strong></label><br>
        <label>
            <input type="radio" name="contato" value="celular" checked>Celular
        </label>
        <label>
            <input type="radio" name="contato" value="email">E-mail
        </label>
        <label>
            <input type="radio" name="contato" value="pessoalmente">Pessoalmente
        </label>
      </div><br>

      <div class="campo">
        <label><strong>Idade</strong></label>
        <select id="idade">
            <option selected disabled value="">Selecione</option>
            <option>17-24</option>
            <option>25-34</option>
            <option>35+</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div id="check">
            <label><strong>Selecione as áreas que te interessam:</strong></label>
            <input type="checkbox" id="area1" nome="area1" value="Comunicação">
            <label for="area1">Comunicação</label><br>
            <input type="checkbox" id="area2" nome="area2" value="Louvor">
            <label for="area2">Louvor</label>
            <input type="checkbox" id="area3" nome="area3" value="Backstage">
            <label for="area3">Backstage</label>
            <input type="checkbox" id="area4" nome="area4" value="Decoração">
            <label for="area4">Decoração</label>
            <input type="checkbox" id="area5" nome="area5" value="Criatividade">
            <label for="area5">Criatividade</label><br>
            <input type="checkbox" id="area6" nome="area6" value="Conexão">
            <label for="area6">Conexão</label>
            <input type="checkbox" id="area7" nome="area7" value="Interceção">
            <label for="area7">Interceção</label>
        </div>
      </fieldset>

      <div class="campo">
        <br>
        <label><strong>Quer deixar um comentário?</strong></label>
        <textarea rows="6" style="width: 26em" name="experiencia" id="experiencia"></textarea>
      </div>

      <button class="botao" type="submit" onsubmit="">ENVIAR</button>

    </form>
    
</body>
</html>
